type GoogleBook {
  title: String
  description: String
  thumbnail: String
}

type Query {
  googleBooks(isbn: String!): [GoogleBook]
    @rest(
      endpoint: "https://www.googleapis.com/books/v1/volumes?q=isbn:$isbn&country=US"
      resultroot: "items[].volumeInfo"
      setters: [{ field: "thumbnail", path: "imageLinks.thumbnail" }]
    )
}